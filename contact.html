<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Samruddhi Resort</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="images/Samruddhi_Resorts_Logo_cropped-removebg-preview.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/261f90641b.js" crossorigin="anonymous"></script>
    <title>About Samruddhi Resort</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar__1">
                <div class="navbar__1--social" id="social">
                    <a href="#" class="social-icon"><i class="fab fa-tripadvisor fa-2x"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-facebook-f fa-2x"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-instagram fa-2x"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-twitter fa-2x"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-pinterest-p fa-2x"></i></a>
                </div>

                <div class="navbar__1--main" id="logo">
                    <a href="#"><img src="images/Samruddhi_Resorts_Logo_cropped-removebg-preview.png" alt=""></a>
                </div>

                <div class="navbar__1--stay">
                    <h2><a href="#">Book Your Stay</a></h2>
                </div>
            </div>

            <div class="navbar__2">
                <ul class="navbar-items">
                    <li class="navbar-item"><a href="index.html">Home</a></li>
                    <li class="navbar-item"><a href="#">Stay</a></li>
                    <li class="navbar-item"><a href="#">Facilities</a></li>
                    <li class="navbar-item"><a href="about.html">About</a></li>
                    <li class="navbar-item"><a class="highlight" href="contact.html">Contact Us</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="Contact-Us">
            <div class="container">  
                <form id="contact" action="" method="post">
                  <h3>Contact Form</h3>
                  <h4>We are here to help!</h4>
                  <fieldset>
                    <input placeholder="Your name" type="text" tabindex="1" required autofocus>
                  </fieldset>
                  <fieldset>
                    <input placeholder="Your Email Address" type="email" tabindex="2" required>
                  </fieldset>
                  <fieldset>
                    <input placeholder="Your Phone Number (optional)" type="tel" tabindex="3" required>
                  </fieldset>
                  <fieldset>
                    <textarea placeholder="Type your message here...." tabindex="5" required></textarea>
                  </fieldset>
                  <fieldset>
                    <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
                  </fieldset>
                </form>
              </div>
        </section>
    </main>



    <footer class="footer">
        <div class="footer-navbar">
            <ul class="navbar-items">
                <li class="navbar-item"><a href="#">Home</a></li>
                <li class="navbar-item"><a href="#">Stay</a></li>
                <li class="navbar-item"><a href="#">Facilities</a></li>
                <li class="navbar-item"><a href="#">About</a></li>
                <li class="navbar-item"><a href="#">Contact Us</a></li>
            </ul>
        </div>

        <div class="contact">
            <h3>Customer Support</h3>
            <p>+91 99999 99999</p>
        </div>

        <div class="social">
            <h3>Follow Us</h3>
            <a href="#"><i class="fab fa-facebook-f fa-1x"></i></a>
            <a href="#"><i class="fab fa-instagram fa-1x"></i></a>
            <a href="#"><i class="fab fa-twitter fa-1x"></i></a>
        </div>
    </footer>
</body>
</html>
